{% extends 'Customer_base/customer_page.html' %}
{% block content %}

<div class="d-grid gap-2 d-md-block">
	<a class="btn btn-primary" type="submit" href="{% url 'rentCate' %}">All products</a>
	{% for i in category %}
  <a class="btn btn-primary" type="submit" href="{% url 'rentProduct' i.id %}">{{i.category1}}</a>
	{% endfor %}
</div>
<div class="blog-section">
			<div class="container">

				<div class="row">
					{% for i in product %}
					<div class="col-12 col-sm-6 col-md-4 mb-5">
						<div class="post-entry">
							<a href="#" class="post-thumbnail"></a>
							<div class="post-content-entry">
								<h3><a href="{% url 'oneProduct' i.id %}">{{i.product}},{{i.brand}}</a><img src="{{i.image.url}}" alt="Image" class="img-fluid"></h3>
								<div class="meta">
									<span>by <a href="#">Kristin Watson</a></span> <span>on <a href="#">Dec 19, 2021</a></span>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
                </div>
            </div>
</div>
{% endblock %}
