<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
{% extends 'Manager_base/manager_page.html' %}
 {% load static %}
{% block content %}
  <div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12" method="post">
                  <div class="site-blocks-table">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Image</th>
                          <th class="product-name">Product</th>
                          <th class="product-price">Code</th>
                          <th class="product-quantity">Description</th>
                          <th class="product-total">Price</th>
                          <th class="product-remove">Stock</th>
                             <th class="product-total"></th>
                          <th class="product-remove"></th>
                        </tr>
                      </thead>

                      <tbody>
					   {% for i in data %}
                        <tr>
                          <td class="product-thumbnail">
                            <img src="{{i.image.url}}" alt="Image" class="img-fluid" style="width:200px">
                          </td>
                          <td class="product-name">
                            <h5 class="h5 text-black">{{i.product}},{{i.brand}}</h5>
                          </td>
                          <td>{{i.code}}</td>
                          <td>{{i.description}}
                          </td>
                            <td>{{i.price}}</td>
                            <td>{{i.stock}}</td>
                          <td><form action="" method="post" >
                           <button type="submit" class="btn btn-black" >
                            delete
                            </button>
                           </form></td>
                          <td> <form action="" method="post" >
                           <a type="submit" class="btn btn-black btn-sm btn-block" href="">
                            Buy Now
                            </a>
                           </form> </td>
                        </tr>
					  {% endfor %}}
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
            </div>
  </div>

{% endblock %}
