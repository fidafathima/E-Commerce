<!DOCTYPE html>
<html lang="en">
{% extends 'Customer_base/home.html' %}
{% block content %}
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href=" {% static 'signup/img/svg/logo.svg' %} " type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href=" {% static 'signup/css/style.min.css' %} ">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Welcome back!</h1>
    <p class="sign-up__subtitle">Sign in to your account to continue</p>
    <form class="sign-up-form form"  method="post">
      {% csrf_token %}
      <label class="form-label-wrapper">
        <p class="form-label">Username</p>
        <input class="form-input" type="text" placeholder="Enter your email" required name="user">
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        <input class="form-input" type="password" placeholder="Enter your password" required name="password">
      </label>
      <a class="link-info forget-link" href=" {% static '##' %} ">Forgot your password?</a>
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Remember me next time</span>
      </label>
      <button class="btn btn-secondary" type="submit">Sign in</button>
    </form>
     <span class="form-checkbox-label">Don't have an account?<a href="{% url 'regCustomer' %}">sign in</a></span>
  </article>
</main>
<!-- Chart library -->
<script src=" {% static 'signup/plugins/chart.min.js' %} "></script>
<!-- Icons library -->
<script src=" {% static 'signup/plugins/feather.min.js' %} "></script>
<!-- Custom scripts -->
<script src=" {% static 'signup/js/script.js' %} "></script>
</body>
{% endblock %}
</html>
