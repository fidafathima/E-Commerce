<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">SL NO.</th>
      <th scope="col">Name</th>

        <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th>Delete</th>

    </tr>
  </thead>
  <tbody>
  {% for i in data1 %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
      <td>{{i.contact_no}}</td>

    </tr>
  {% endfor %}
