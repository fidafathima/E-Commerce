
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
{% extends 'Admin_base/admin_page.html' %}
{% block content %}
{% for i in data %}
  <div class="row row-cols-3 row-cols-md-2">
  <div class="col">
  <div class="card" style="width: 18rem;">
     <img src={{i.image.url}} class="d-block w-100px" alt="image">
    <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img src={{i.image.url}} class="d-block w-100px" alt="image">
    </div>
    <div class="carousel-item">
      <img src={{i.image2.url}} class="d-block w-100px" alt="image">
    </div>
    <div class="carousel-item">
      <img src={{i.image3.url}} class="d-block w-100px" alt="image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <div class="card-body">
    <p class="card-title">{{i.Property_name}}</p>
    <p class="card-title">{{i.location}}</p>
    <p class="card-title">{{i.category2}}</p>
    <p class="card-text">{{i.amenities}}</p>
    <p class="card-title">{{i.quantity}}available</p>
    <h5 class="card-text">Cost: {{i.cost}}</h5><br>
    <div >
    <form action="" method="post" class="d-grid gap-2 d-md-block">
      <a type="submit" class="btn btn-primary" href="{% url 'updateProduct' i.id %}">
        Update
      </a>
      <a type="submit" class="btn btn-primary" href="{% url 'deleteProduct' i.id %}">
        Delete
      </a>
      </form>
</div>
  </div>
</div>
</div>
  </div>
{% endfor %}
{% endblock %}
