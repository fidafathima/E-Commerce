{% extends 'Admin_base/admin_page.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
  <div class="card">
      <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
      {{data|crispy}}
    </div>
       <button class=" primary-default-btn " type="submit" >Submit</button>
    </form>
      </div>
  </div>
</div>
{% endblock %}
